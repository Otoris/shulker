services:
  shulker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shulker_app
    ports:
      - "8000:8000"
    volumes:
      - ${LOCAL_REPO_PATH}/config.json:/app/config.json
      - ${LOG_PATH}:/app/logs
    environment:
      - CONFIG_PATH=/app/config.json
    restart: unless-stopped
